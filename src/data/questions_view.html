        finalDiv.innerHTML = '<h2>Final Jeopardy</h2>';
        data.finalJeopardy.forEach(q => {
            const qDiv = document.createElement('div');
            qDiv.className = 'question';
            qDiv.innerHTML = `
                <span class="difficulty">Category: ${q.category}</span><br>
                <span class="clue">${q.clue}</span><br>
                <span class="answer">Answer: ${q.answer}</span>
            `;
            finalDiv.appendChild(qDiv);
        });
        contentDiv.appendChild(finalDiv);

    </script>
